<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="hero-section">
        <img class="main-image" src="./Assets/andre-benz-JBkwaYMuhdc-unsplash.jpg" alt="Left section image" />
      </div>

      <div class="form-wrapping">
        <form action="get">
            <h2 class="form-heading">Create an Account!</h2>

            <div class="wrapper">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            </div>
            
            <div class="wrapper">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
            </div>

            <div class="wrapper">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email">
            </div>

            <div class="wrapper">
            <label for="phone-number">Phone number:</label>
            <input type="number" name="phone-number" id="phone-number">
            </div>

            <div class="wrapper">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            </div>

            <div class="wrapper">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm">
            </div>
            
            <button type="submit">Create an Account</button>
            <p class="sign-in">Already have an account? <a href="">Sign in</a></p>
          </form>
        </div>
    </div>

    <div class="footer">
      <img src="" alt="" />
      <p>Made by Davidone</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
