<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <img class="main-image" src="./Assets/andre-benz-JBkwaYMuhdc-unsplash.jpg" alt="Left section image" />
      
      <div class="filler"></div>

      <div class="form-wrapping">
        <form action="get">
            <h1 class="form-heading">Create an Account!</h1>

            <div class="wrapper">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" class="input" name="first-name">
            </div>
            
            <div class="wrapper">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" class="input" name="last-name">
            </div>

            <div class="wrapper">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" class="input" name="email">
            </div>

            <div class="wrapper">
            <label for="phone-number">Phone number:</label>
            <input type="tel" name="phone-number" class="input" id="phone-number">
            </div>

            <div class="wrapper">
            <label for="password">Password:</label>
            <input type="password" id="password" class="input" name="password">
            </div>

            <div class="wrapper">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" class="input" name="confirm">
            </div>
            
            <button type="submit">Create an Account</button>
            <p class="sign-in">Already have an account? <a href="">Sign in</a></p>
          </form>
        </div>
    </div>

    <div class="footer">
      <img src="" alt="" />
      <p class="footer-text">Made by Davidone</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
